{% extends './base.html' %}
{% block title %}Intellectiva{% endblock title %}

{% block css %}
<style>
    header {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
        display: grid;
        place-content: center;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        /* {% load static %} */
        background-image: url("{% static 'images/home-background.jpg' %}");
        filter: brightness(60%);
        z-index: -1;
    }

    nav {
        z-index: 2;
    }

    #hdr-content {
        position: relative;
    }

    #logo {
        width: 25%;
        border-radius: 100%;
    }
</style>
{% endblock css %}

{% block body %}
<header class="bg-dark py-5">
    <div class="container px-5" id="hdr-content">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <div class="text-center my-5">
                    <img class="img-fluid img-thumbnail" src="{% static 'images/Intellectiva_logo.jpg' %}" alt=""
                        id="logo">
                    <h1 class="display-1 fw-bolder text-white mb-2">Intellectiva</h1>
                    <p class="lead text-white mb-4">Preserving Knowledge, Empowering Progress: A Comprehensive
                        Archive of Research Papers</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a class="btn btn-success btn-lg px-4 me-sm-3" href="/login">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock body %}

{% block js %}
<script>
    document.getElementById("home").className = "nav-link active";
</script>
{% endblock js %}
